name: Direct Staging Update and Dispatch
run-name: Direct staging push to dx-runtime by ${{ github.sha }}

on:
  workflow_dispatch:
  push:
    branches:
      - staging

permissions: write-all

env:
  OWNER: DEEPX-AI
  REPO: dx-all-suite

jobs:
  process_direct_push:
    runs-on:
      - self-hosted
      - sdk
    steps:
      - name: Clean Workspace
        run: |
          sudo rm -rf ${{ github.workspace }}
          mkdir -p ${{ github.workspace }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GC_DCI_TOKEN }}
          ref: staging

      - name: Check Commit Message
        id: check_commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if [[ "$COMMIT_MSG" =~ ^ci\( ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping workflow - commit message starts with 'ci('"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Proceeding with workflow"
          fi

      - name: Dispatch Staging Update to dx-all-suite
        if: steps.check_commit.outputs.skip != 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GC_DCI_TOKEN }}
          repository: ${{ env.OWNER }}/${{ env.REPO }}
          event-type: update-submodule
          client-payload: |
            {
              "name": "dx-runtime",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref_name }}"
            }
